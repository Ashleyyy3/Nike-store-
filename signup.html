<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1>">
        <title>Signup Nike</title>
        <link rel="stylesheet" type="text/css" href="signup.css">

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&family=Dancing+Script:wght@400;600&family=Montserrat:ital,wght@0,300;0,400;0,500;1,200&family=Open+Sans:ital,wght@0,300;0,500;0,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>

                    <form action="#">
                    <div class="field-input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field-input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bxs-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>


                    <div class="field-button-field">
                        <button class="button-field">Login</button>
                    </div>

            
                    </form>

                    <div class="form-link">
                        <span> Don't have an account?  <a href="#" class="link signup-link">Signup</a></span>
                     </div>

                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook-square facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                       <img src="Photos/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
<!---SIGN UP FORM-->


<div class="form signup">
    <div class="form-content">
        <header>Signup</header>

        <form action="#">
        <div class="field-input-field">
            <input type="email" placeholder="Email" class="input">
        </div>

        <div class="field-input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bxs-hide eye-icon'></i>
        </div>

        <div class="field-input-field">
            <input type="password" placeholder="Confirm Password" class="password">
            <i class='bx bxs-hide eye-icon'></i>
        </div>

        <div class="field-button-field">
            <button class="button-field">Signup</button>
        </div>


        </form>

        <div class="form-link">
            <span>Already have an account?  <a href="#" class="link login-link">Login</a></span>
         </div>

    </div>

    <div class="line"></div>

    <div class="media-options">
        <a href="#" class="field facebook">
            <i class='bx bxl-facebook-square facebook-icon'></i>
            <span>Login with Facebook</span>
        </a>
    </div>

    <div class="media-options">
        <a href="#" class="field google">
           <img src="Photos/google.png" alt="" class="google-img">
            <span>Login with Google</span>
        </a>
    </div>

</div>

</section>


 <!---JS link-->
 <script src="signup.js"></script>

    </body>
